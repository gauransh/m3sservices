<!-- layouts/_default/baseof.html -->
<!DOCTYPE html>
<html lang="{{ .Language.Lang }}">
<head>
  {{ partial "head.html" . }}
</head>
<body class="bg-gray-900 text-white">
  {{ partial "navbar.html" . }}
  <div class="pt-14">
      {{ block "main" . }}{{ end }}
  </div>
  <!-- Optionally include a footer if not on the homepage -->
  {{ $isHome := eq .RelPermalink "/" }}
  {{ if not $isHome }}
      {{ partial "footer.html" . }}
  {{ end }}
  {{ partial "scripts.html" . }}

  <!-- Add the chatbot UI -->
  {{ partial "chatbot.html" . }}
</body>
</html>
