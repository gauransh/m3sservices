<header class="absolute inset-x-0 top-0 z-50">
  <nav class="flex items-center justify-between px-6 py-4 lg:px-8" aria-label="Global">
    <!-- Left: Logo -->
    <div class="flex lg:flex-1">
      <a href="/" class="flex items-center space-x-2">
        <span class="sr-only">{{ .Site.Params.title }}</span>
        <!-- Replace with your real logo path/URL -->
        <img 
          src="https://m3sservices.s3.us-east-1.amazonaws.com/logo_m3s.png" 
          alt="M3S Services Logo" 
          class="h-10 w-auto"
          style="filter: brightness(500%);"
        >
      </a>
    </div>
    
        <!-- Mobile Hamburger Button -->
        <div class="flex lg:hidden">
          <button 
            type="button" 
            class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-300 hover:text-white hover:bg-gray-800"
            id="mobile-navbar-open-btn"
          >
            <span class="sr-only">Open main menu</span>
            <!-- Heroicon: Bars3 -->
            <svg 
              class="h-8 w-8" 
              fill="none" 
              viewBox="0 0 24 24" 
              stroke-width="1.5" 
              stroke="currentColor"
            >
              <path 
                stroke-linecap="round" 
                stroke-linejoin="round" 
                d="M3.75 5.25h16.5m-16.5 6h16.5m-16.5 6h16.5" 
              />
            </svg>
          </button>
        </div>
    
        <!-- Desktop Nav Links + Contact Button -->
        <div class="hidden lg:flex lg:gap-x-10 lg:items-center">
          <a href="/about" class="text-base font-semibold text-gray-300 hover:text-white">
            About Us
          </a>
          <a href="/team" class="text-base font-semibold text-gray-300 hover:text-white">
            Team
          </a>
          <a href="/success-stories" class="text-base font-semibold text-gray-300 hover:text-white">
            Success Stories
          </a>
          <a href="/testimonials" class="text-base font-semibold text-gray-300 hover:text-white">
            Testimonials
          </a>
          <!-- Contact Button (desktop) -->
          <a 
            href="/contact"
            class="ml-8 inline-block rounded-md bg-gradient-to-r from-pink-500 to-purple-500 px-6 py-3 text-base font-semibold text-white shadow-sm hover:from-purple-500 hover:to-pink-500 focus:outline-none focus:ring-2 focus:ring-pink-500 focus:ring-offset-2"
          >
            Contact
          </a>
        </div>
      </nav>
    
      <!-- Mobile Menu Overlay -->
      <div class="hidden" role="dialog" aria-modal="true" id="mobile-navbar-overlay">
        <!-- Semi-Transparent Background -->
        <div class="fixed inset-0 z-50 bg-black bg-opacity-50"></div>
    
        <!-- Slide-out Panel -->
        <div class="fixed inset-y-0 right-0 z-50 w-full max-w-sm overflow-y-auto bg-gray-900 px-6 py-6 sm:ring-1 sm:ring-white/10">
          <div class="flex items-center justify-between">
            <!-- Mobile Logo -->
            <a href="/" class="-m-1.5 p-1.5 flex items-center space-x-3">
              <span class="sr-only">{{ .Site.Params.title }}</span>
              <img 
                src="https://m3sservices.s3.us-east-1.amazonaws.com/logo_m3s.png" 
                alt="M3S Services Logo"
                class="h-12 w-auto"
                style="filter: brightness(500%);"
              >
              <span class="text-xl font-bold text-white">M3S Services</span>
            </a>
            <button
              type="button"
              class="-m-2.5 rounded-md p-2.5 text-gray-300 hover:text-white hover:bg-gray-800"
              id="mobile-navbar-close-btn"
            >
              <span class="sr-only">Close menu</span>
              <!-- Heroicon: XMark -->
              <svg 
                class="h-8 w-8" 
                fill="none" 
                viewBox="0 0 24 24" 
                stroke-width="1.5" 
                stroke="currentColor"
              >
                <path 
                  stroke-linecap="round"
                  stroke-linejoin="round" 
                  d="M6 18L18 6M6 6l12 12"
                />
              </svg>
            </button>
          </div>
    
          <!-- Mobile Nav Links -->
          <div class="mt-8 flow-root">
            <div class="-my-6 divide-y divide-gray-500/25">
              <div class="space-y-4 py-6">
                <a 
                  href="/about"
                  class="block rounded-lg px-3 py-3 text-lg font-semibold text-gray-300 hover:bg-gray-800 hover:text-white"
                >
                  About Us
                </a>
                <a 
                  href="/team"
                  class="block rounded-lg px-3 py-3 text-lg font-semibold text-gray-300 hover:bg-gray-800 hover:text-white"
                >
                  Team
                </a>
                <a 
                  href="/success-stories"
                  class="block rounded-lg px-3 py-3 text-lg font-semibold text-gray-300 hover:bg-gray-800 hover:text-white"
                >
                  Success Stories
                </a>
                <a 
                  href="/testimonials"
                  class="block rounded-lg px-3 py-3 text-lg font-semibold text-gray-300 hover:bg-gray-800 hover:text-white"
                >
                  Testimonials
                </a>
              </div>
              <div class="py-6">
                <!-- Contact Button (mobile) -->
                <a
                  href="/contact"
                  class="block rounded-md px-3 py-3 text-lg font-semibold text-white 
                         bg-gradient-to-r from-pink-500 to-purple-500 hover:from-purple-500 hover:to-pink-500
                         focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-pink-500"
                >
                  Contact
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
